    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <nav class="nav">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="">Start</a></li>
            <li><a href="Motorradliste">Motorradliste</a></li>
            <li><a href="Kundenliste">Kundenliste</a></li>
            <li><a href="account.html">Account erstellen</a></li>
            <li><a href="login">Einloggen</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <form action="account_erstellen" method="POST">
            <div class="container">
                <h1>Account erstellen</h1>
                <div id="registrierung">Bitte füllen Sie dieses Formular aus, um einen Account zu erstellen.</div>
                <hr>
                <div class="grid">
                    <div>
                    <label for="account"><b>Username</b></label>
                    <input type="text" placeholder="Username eingeben" name="account" required>
                    </div>
                    <div>
                    <label for="password"><b>Passwort</b></label>
                    <input type="password" placeholder="Passwort eingeben" name="password" required>
                    </div>
                    <div>
                    <label for="password_wdh"><b>Passwort wiederholen</b></label>
                    <input type="password" placeholder="Passwort wiederholen" name="password_wdh" required>
                    </div>
                    <div>
                        <label for="anrede"><b>Anrede</b></label>
                        <select name="anrede" class="browser-default" required>
                            <option value="" disabled selected>Anrede auswählen</option>
                            <option value="Frau">Frau</option>
                            <option value="Herr">Herr</option>
                        </select>
                    </div>
                    <div>
                    <label for="kname"><b>Kundenname</b></label>
                    <input type="text" placeholder="Kundenname eingeben" name="kname" required>
                    </div>
                    <div>
                    <label for="gebdat"><b>Geburtsdatum</b></label>
                    <input type="date" placeholder="Geburtsdatum eingeben" name="gebdat" required>
                    </div>
                    <div>
                    <label for="plz"><b>Postleitzahl</b></label>
                    <input class="no-spinners" type="text" placeholder="Postleitzahl eingeben" name="plz" min="00000" max="99999" pattern="[0-9]{5,5}" inputmode="numeric" required>
                    </div>
                    <div>
                    <label for="strasse"><b>Straße</b></label>
                    <input type="text" placeholder="Straße eingeben" name="strasse" required>
                    </div>
                    <div>
                    <label for="ort"><b>Wohnort</b></label>
                    <input type="text" placeholder="Wohnort eingeben" name="ort" required>
                    </div>
                </div>
                <div class="grid-container">
                    <button type="button" class="btn waves-effect waves-light" name="cancelbtn">
                        <i class="material-icons left">Abbrechen</i>
                    </button>
                    <button type="submit" class="btn waves-effect waves-light" name="signupbtn">
                        <i class="material-icons right">Account erstellen</i>
                    </button>
                    <label>
                        <input type="checkbox" name="remember"> 
                        <span>Daten speichern</span>
                    </label>
                </div>
            </div>
        </form>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright by Me
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="materialize.min.js"></script>
</body>

</html>
